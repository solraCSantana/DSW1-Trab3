<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
	<title th:text="#{cadastro.prof.text}"></title>
	<link rel="stylesheet" th:href="@{/css/cadastroProfissional.css}" />
</head>

<body>
	<header>
		<h1 th:text="#{cadastro.prof.text}"></h1>
	</header>

	<div class="container">
		<div class="content">
			<form class="content-form" th:action="@{/professionals/editar}" th:object="${professional}" method="POST"
				enctype="multipart/form-data">
				<div class="input-container">
					<div>
						<label th:text="#{nome.text}"></label><br>
						<input class="input" type="text" name="nome" th:placeholder="#{nome.text}" th:field="*{name}"
							th:classappend="${#fields.hasErrors('name')} ? is-invalid" />
					</div>

					<div>
						<label th:text="#{user.label}"></label><br>
						<input class="input" type="text" name="username" th:placeholder="#{user.label}"
							th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? is-invalid" />
					</div>

					<div>
						<label th:text="#{cpf.text}"></label><br>
						<input class="input" type="text" name="cpf" th:placeholder="#{cpf.text}" th:field="*{cpf}"
							value="${professional.cpf}" readonly
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />
					</div>
				</div>
				<div class="input-container">
					<div>
						<label th:text="#{email.text}"></label><br>
						<input class="input" type="text" name="email" th:placeholder="#{email.text}" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />
					</div>

					<div>
						<label th:text="#{senha.label}"></label><br>
						<input class="input" type="password" name="senha" th:placeholder="#{senha.label}"
							th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? is-invalid" />
					</div>

					<div>
						<label th:text="#{professional.knowledgeArea.label}"></label><br>
						<select name="knowledgeArea" id="knowledgeArea" th:field="*{knowledgeArea}"
							th:classappend="${#fields.hasErrors('knowledgeArea')} ? is-invalid">
							<option value="Advocacia">Advocacia</option>
							<option value="Medicina">Medicina</option>
							<option value="Psicologia">Psicologia</option>
						</select>
					</div>
				</div>
				<div style="display: flex; width: 100%; justify-content: initial">
					<div>
						<label th:text="#{professional.expertise.label}"></label><br>
						<input class="input" type="text" name="expertise"
							th:placeholder="#{professional.expertise.label}" th:field="*{expertise}"
							th:classappend="${#fields.hasErrors('expertise')} ? is-invalid" />
					</div>

					<div>
						<label th:text="#{professional.qualifications.label}"></label><br>
						<input class="input" type="file" name="file" accept="application/pdf"
							th:placeholder="#{professional.qualifications.label}" />
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<input type="submit" class="btn" th:value="#{submit.text}" />
			</form>
		</div>
	</div>
	<a class="home" th:href="@{/}"> &laquo; Home</a>
</body>

</html>
